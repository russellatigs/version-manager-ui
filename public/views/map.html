<div id="map"></div>
<div id="basemaps-wrapper" class="leaflet-bar">

        <div class="modal-content">

  <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">

                        </div>
                        <div class="form-group">
                            <h3>Latitude</h3>
                            <input class="form-control" placeholder="Enter latitude coordinates" name"latitude" id="job-latitude">
                        </div>
