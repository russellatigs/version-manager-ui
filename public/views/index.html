    <head>
<title>FGCMS</title> </head>

<body>
  <div class="container">

      <div class="row">
        <div class="page-header">
          <div class="col-md-6">
            <h1>Jobs Portal</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <table id="lista-compras" class="table table-striped">
          <thead>
            <tr>
              <th>Select</th>
              <th>Job Name</th>
              <th>Created By</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" ></td>
              <td></td>
              <td></td>
              <td>
                <button class="btn btn-warning btn-small" type="submit" id="edit">
                   <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
                </button>
                <button class="btn btn-danger btn-small" type="submit" id="delete">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                </button>
                <button class="btn btn-primary btn-small" type="submit" id="export">
                  <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Export
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">New Job</button>
<div class= "modal fade bs-example-modal-lg">
      <div id="login-overlay" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create a new Job</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="well">
                                <form id="loginForm" method="POST">
                                    <div class="form-group">
                                        <label class="control-label">Job Name</label>
                                        <input type="text" class="form-control" placeholder="Enter a name for your job">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Created By</label>
                                        <input type="password" class="form-control" placeholder="Enter your name">
                                        <span class="help-block"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="control-label">Longitude</label>
                                        <input type="password" class="form-control" placeholder="Enter longitude coordinates" >
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Latitude</label>
                                        <input type="password" class="form-control"placeholder="Enter latitude coordinates">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="modal-footer">
                                          <button type="submit" data-dismiss="modal" class="btn">Cancel</button>
                                          <button type="submit" id="add" class="btn btn-primary">Save changes</button>
                                        </div>
                                 </form>
                            </div>
                        </div>
                        <div class="col-xs-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
