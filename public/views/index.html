<!doctype html>
<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../stylesheets/main.css"/>
<link rel="stylesheet" type="text/css" href="../bower_components/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" type="text/css" href="../bower_components/toastr/toastr.min.css"/>


<head>
    <title>FGCMS</title></head>

<body>
<div class="container">

    <div class="row">
        <div class="page-header">
            <div class="col-md-6">
                <h1>Jobs Portal</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped" id="jobs">
            <thead>
            <tr>
                <th>Select</th>
                <th>Job Name</th>
                <th>Created By</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!--Button to make new job -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-lg">New Job
    </button>
    <!-- Modal for new job -->
    <div class="modal fade bs-example-modal-lg">
        <div id="login-overlay" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create a new Job</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="well">
                                <form id="loginForm" method="POST">
                                    <div class="form-group">
                                        <label class="control-label">Job Name</label>
                                        <input type="text" class="form-control" placeholder="Enter a name for your job">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Created By</label>
                                        <input class="form-control" placeholder="Enter your name">
                                        <span class="help-block"></span>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Longitude</label>
                                        <input class="form-control" placeholder="Enter longitude coordinates">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Latitude</label>
                                        <input class="form-control" placeholder="Enter latitude coordinates">
                                        <span class="help-block"></span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" data-dismiss="modal" class="btn">Cancel</button>
                                        <button type="submit" id="add" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div id="mapid" style="width: 430px; height: 500px"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/leaflet/dist/leaflet.js"></script>
<script src="../bower_components/toastr/toastr.min.js"></script>
<script src="../javascripts/app.js"></script>
<script src="../javascripts/map.js"></script>

</script>
</
html >
