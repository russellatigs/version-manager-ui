<head>
<title>FGCMS</title>
   </head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="home.html">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="datamanagementmap.html">Data Management Map</a></li>
            <li><a href="datamanagementjobs.html">Data Management Jobs</a></li>
            </ul>
            <!--Button to make new job -->
            <button type="button" class="btn btn-success jobs" data-toggle="modal" data-target=".job-modal">New Job
            </button>

        </div><!--/.nav-collapse -->

      </div>

    </nav>

<div class="container">
    <div class="row">
        <div class="page-header">
            <div class="col-md-6">
                <h1>Jobs Portal</h1>

            </div>

        </div>
    </div>


    <div class="form-group pull-right">

                  <form class="search-form">
                      <div class="form-group has-feedback">
                  		<input type="text" class="form-control" name="search" id="search" placeholder="search" data-list=".list">
                    		<span class="glyphicon glyphicon-search form-control-feedback"></span>
                  	</div>
                </form>
            </div>

    <div class="row" >
        <table class="table table-striped table-bordered" id="jobs" >
            <thead>
            <tr>
                <th>Status</th>
                <th>Job Name</th>
                <th>Created By</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Provider</th>
                <th>Actions</th>
                <th>Upload File to Check In</th>
            </tr>
            </thead>
            <tbody class="list">

            </tbody>
        </table>
    <div class="page-selection"></div>

    </div>

   </div><!--Closes Container-->


   <div class="modal fade job-modal">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                           class="sr-only">Close</span></button>
                   <h4 class="modal-title" id="myModalLabel">Create a new Job</h4>
         </div>

     <div class="modal-body">
           <div class="row">
               <div class="col-xs-12">
                 <!--Starts Form-->
                       <form id="job-form" method="POST">
                           <div class="form-group">
                               <h3>Job Name</h3>
                               <input type="text" class="form-control" placeholder="Enter a name for your job" name="name" id="job-name">
                           </div>
                           <div class="form-group">
                               <h3>Longitude</h3>
                               <input class="form-control" placeholder="Enter longitude coordinates" name="longitude" id="job-longitude">
                           </div>
                           <div class="form-group">
                               <h3>Latitude</h3>
                               <input class="form-control" placeholder="Enter latitude coordinates" name"latitude" id="job-latitude">
                           </div>
                           <div class="form-group">
                               <h3>Provider</h3>
                               <input class="form-control" placeholder="Enter name of provider" name"provider" id="job-provider">
                           </div>

                           <div class="modal-footer">
                               <button data-dismiss="modal" class="btn">Cancel</button>
                               <button type="submit"  class="btn btn-primary" id="load" data-loading-text="<i class='fa fa-spinner fa-spin '></i>Submitting your changes" >Save changes</button>
                           </div>
                       </form>
                       <!--Ends Form-->
                 </div>
               <!--Start Map-->

              </div> <!-- Closes Row-->
            </div><!--Closes Modal Body-->


</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
